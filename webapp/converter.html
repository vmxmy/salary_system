<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel 转换工具</title>
    <!-- Add CSS framework link here if desired (e.g., Bootstrap) -->
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"] { display: block; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        .status { margin-top: 15px; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel 到 CSV 转换器</h1>
        <p>上传包含薪资数据的 Excel 文件 (.xlsx 或 .xls)，系统将处理并提供包含英文列名的 CSV 文件供下载。</p>
        
        <div class="form-group">
            <label for="excelFile">选择 Excel 文件:</label>
            <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" required>
        </div>

        <!-- Basic Auth Credentials Input (Simple approach for single admin) -->
        <div class="form-group">
            <label for="username">管理员用户名:</label>
            <input type="text" id="username" value="admin"> <!-- Pre-fill for convenience? -->
        </div>
        <div class="form-group">
            <label for="password">管理员密码:</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label for="payPeriod">工资周期:</label>
            <input type="text" id="payPeriod" placeholder="YYYY-MM">
        </div>

        <button id="uploadButton">上传并转换</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        const excelFileInput = document.getElementById('excelFile');
        const uploadButton = document.getElementById('uploadButton');
        const statusDiv = document.getElementById('status');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const payPeriodInput = document.getElementById('payPeriod');

        uploadButton.addEventListener('click', async () => {
            const file = excelFileInput.files[0];
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const payPeriod = payPeriodInput.value.trim();

            if (!file) {
                statusDiv.textContent = '请先选择一个 Excel 文件。';
                statusDiv.className = 'status error';
                return;
            }
            if (!username || !password) {
                statusDiv.textContent = '请输入管理员用户名和密码。';
                statusDiv.className = 'status error';
                return;
            }
            const payPeriodPattern = /^\d{4}-\d{2}$/;
            if (!payPeriod) {
                statusDiv.textContent = '请输入工资周期 (格式 YYYY-MM)。';
                statusDiv.className = 'status error';
                return;
            }
            if (!payPeriodPattern.test(payPeriod)) {
                statusDiv.textContent = '工资周期格式无效，请输入 YYYY-MM 格式。';
                statusDiv.className = 'status error';
                return;
            }

            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                 statusDiv.textContent = '文件类型无效，请上传 .xlsx 或 .xls 文件。';
                 statusDiv.className = 'status error';
                 return;
            }

            statusDiv.textContent = '正在上传和处理文件，请稍候...';
            statusDiv.className = 'status';
            uploadButton.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            const basicAuth = 'Basic ' + btoa(username + ':' + password);

            const apiUrl = `/api/convert/excel-to-csv?pay_period=${encodeURIComponent(payPeriod)}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': basicAuth
                    },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = downloadUrl;
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'converted_salary_data.csv';
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\\n]*=((['"])(?:\\\\.|(?!\\2).)*\\2|[^;\\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) { 
                           filename = matches[1].replace(/['\"]/g, '');
                        }
                    }
                    a.download = filename; 
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    a.remove();
                    statusDiv.textContent = `文件转换成功！已开始下载 ${filename}`;
                    statusDiv.className = 'status success';
                } else {
                    const errorData = await response.json();
                    statusDiv.textContent = `错误: ${response.status} - ${errorData.detail || response.statusText}`;
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                statusDiv.textContent = '发生网络错误或服务器无法连接。';
                statusDiv.className = 'status error';
            }
             finally {
                uploadButton.disabled = false;
            }
        });
    </script>

</body>
</html>
